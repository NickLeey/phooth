<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Your Name Photography</h1>
        </div>
    </header>
    <section class="about">
        <h2>About Me</h2>
        <p>Short introduction about yourself and your photography journey.</p>
    </section>
<section class="user-posts">
    <h2>Community Posts</h2>
    <form id="postForm">
        <textarea id="postContent" placeholder="Share your thoughts..." required></textarea>
        <button type="submit">Post</button>
    </form>
    <div id="postsContainer"></div>
</section>
    <section class="gallery">
        <h2>My Work</h2>
        <div class="gallery-grid">
            <!-- Repeat this block for each image in your portfolio -->
            <div class="gallery-item">
                <img src="path-to-your-image.jpg" alt="Description of the image">
            </div>
            <!-- Example image -->
            <!-- Ensure you replace 'path-to-your-image.jpg' with actual image paths -->
        </div>
    </section>
    <footer>
        <p>Contact me on: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <p>Follow me on social media links here</p>
    </footer>
</body>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
<script>
  // Your Firebase configuration
  var firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
</script>
</html>
